<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template0">
<head>
<meta charset="utf-8">

<title>Forme etudiant</title>
</head>
<body>
	<div layout:fragment="pageContent">
	
	<div class="container mt-5">
	<div class="col-md-6">
	<div class="card ">
	<div class="card-header" th:if="${mode=='new'}">Formulaire de saisie d'un nouveau etudiant	</div>
	<div class="card-header" th:if="${mode=='edit'}">Formulaire de mise Ã  jour d'un etudiant	</div>
	<div class="card-body">
	<form th:action="saveEtudiant" method="post" >
	<div class="form-group">
	    <label class="control-label">Id:</label>
	    <label class="control-label" th:text="${etudiant.id}"></label>
	    <input type="hidden" name="id" class="form-control" th:value="${etudiant.id}">
	    
	  </div>
	  <div class="form-group">
	    <label class="control-label">Nom:</label>
	    <input type="text" name="name" class="form-control" th:value="${etudiant.name}">
	    <span  th:errors=${etudiant.name} class="invalid-feedback d-block"></span>
	  </div>
	 <div class="form-group">
	    <label class="control-label">Date de naissance:</label>
	    <input type="date" name="dateNaissance" class="form-control" th:value="${etudiant.dateNaissance}">
	    <span th:errors=${etudiant.dateNaissance}></span>
	  </div>
	  <div class="form-group">
	    <label class="control-label">Vaccin</label>
	    <input type="checkBox" name="vaccin" th:checked="${etudiant.vaccin}" >
	    <span th:errors=${etudiant.vaccin} class="invalid-feedback d-block"></span>
	  </div>
	  <button class="btn btn-success" type="submit">Enregistrer</button>
	</form>
	</div>
	</div>
	</div>
	
	</div>
	</div>
	
	
</body>
</html>
