<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template0">
<head>
<meta charset="utf-8">
<title>Sign Up</title>

</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container text-center">
			<div>
				<h1>User Registration - Sign Up</h1>
			</div>
			<form th:action="@{/progister}" 
				method="post" style="max-width: 600px; margin: 0 auto;">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-4 col-form-label">Name: </label>
						<div class="col-8">
							<input type="text" name="username" th:field="${user.userName}"
								class="form-control" required minlength="2" maxlength="20" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Password: </label>
						<div class="col-8">
							<input type="password"name="password"  th:field="${user.password}"
								class="form-control" required minlength="6" maxlength="10" />
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>
				</div>
			</form>
		</div>
</body>
</html>
