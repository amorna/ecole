<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" 
      layout:decorator="template0">
<head>
<meta charset="utf-8">

<title>etudiants</title>
</head>
<body>
	<div layout:fragment="pageContent">
	
	<div class="container mt-5">
		<div class="card">
			<div class="card-header"><h3>Liste des Etudiants</h3></div>
			<div class="card-body">
				<form method="get" th:action="@{etudiants}">
					<div class="form-group">
						<label>Nom</label>
						<input type="text" name="keyword" th:value="${keyword}">
						<button class="btn btn-success">Chercher</button>
					</div>
				</form>
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>NOM</th>
						<th>DATENAISSANCE</th>
						<th>VACCIN</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')">ACTION</th>
					</tr>
					<tr th:each="p:${etudiants}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.name}"></td>
						<td th:text="${p.dateNaissance}"></td>
						<td th:text="${p.vaccin}"></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-success" th:href="@{editEtudiant(id=${p.id})}" >editer</a></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')"><a onclick="return confirm('Etes vous sÃ»r de vouloir supprimer!')" class="btn btn-danger" th:href="@{deleteEtudiant(id=${p.id},keyword=${keyword},page=${currentPage},size=${size})}">Supprimer</a></td>
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}"><a
						th:class="${status.index==currentPage?'btn btn-primary' :'btn'}"
						th:href="@{etudiants(page=${status.index},keyword=${keyword})}"
						th:text="${status.index}"></a></li>
				</ul>
			</div>
		</div>
	</div>
	
	</div>
</body>
</html>
